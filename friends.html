<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Friends Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f8f9fa;
            margin: 0;
            padding: 20px;
        }
        .friends-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            width: 90%;
            max-width: 800px;
        }
        .friend {
            text-align: center;
            background: white;
            padding: 10px;
            border-radius: 10px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
        }
        .friend img {
            width: 100%;
            height: auto;
            border-radius: 10px;
        }
        @media (max-width: 600px) {
            .friends-grid {
                grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            }
        }
    </style>
</head>
<body>
    <h2>My Friends</h2>
    <div class="friends-grid" id="friendsContainer"></div>

    <script>
        let friends = [
                {src: "Sanvi.jpg", name: "Sanvi"},
                {src: "prashanthi.jpg", name: "Prashanthi"},
                {src: "Rakesh.jpg", name: "Rakesh"},
                {src: "Gnanu.jpg", name: "Gnanu"},
                {src: "Suresh.jpg", name: "Suresh"},
                {src: "Gowtham.jpg", name: "Gowtham"},
                {src: "Manikanta.jpg", name: "Manikanta"},
                {src: "Kusuma.jpg", name: "Kusuma"},
                {src: "Lokesh.jpg", name: "Lokesh"},
                {src: "Dushyanth.jpg", name: "Dushyanth"},
                {src: "Jayaram.jpg", name: "Jayaram"},
                {src: "Sathwik.jpg", name: "Sathwik"}
        ];

        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
        }

        function displayFriends() {
            shuffleArray(friends);
            let container = document.getElementById("friendsContainer");
            container.innerHTML = "";
            friends.forEach(friend => {
                let div = document.createElement("div");
                div.classList.add("friend");
                div.innerHTML = `<img src="${friend.src}" alt="${friend.name}"><p>${friend.name}</p>`;
                container.appendChild(div);
            });
        }

        displayFriends();
    </script>
</body>
</html>
