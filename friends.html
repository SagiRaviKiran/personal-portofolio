<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Friends | Sagi Ravi Kiran</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
            color: #333;
            text-align: center;
        }
        header {
            background: linear-gradient(45deg, #ff6f61, #de1b1b);
            color: white;
            padding: 20px;
            font-size: 28px;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }
        .friends-container {
            width: 85%;
            margin: 20px auto;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.2);
        }
        .photos-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
            margin-top: 20px;
        }
        .photo-item {
            text-align: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .photo-item img {
            width: 180px;
            height: 180px;
            object-fit: cover;
            border-radius: 12px;
            box-shadow: 0px 6px 12px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease;
        }
        .photo-item:hover {
            transform: scale(1.08);
            box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.3);
        }
        .photo-item span {
            display: block;
            margin-top: 10px;
            font-weight: bold;
            color: #444;
        }
        footer {
            background: linear-gradient(45deg, #de1b1b, #ff6f61);
            color: white;
            padding: 12px;
            margin-top: 25px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <header>
        Friends | Sagi Ravi Kiran
    </header>
    <div class="friends-container">
        <div class="photos-grid" id="photosGrid">
        </div>
    </div>
    <footer>
        &copy; 2025 Sagi Ravi Kiran
    </footer>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            let friends = [
                {src: "Sanvi.jpg", name: "Sanvi"},
                {src: "prashanthi.jpg", name: "Prashanthi"},
                {src: "Rakesh.jpg", name: "Rakesh"},
                {src: "Gnanu.jpg", name: "Gnanu"},
                {src: "Suresh.jpg", name: "Suresh"},
                {src: "Gowtham.jpg", name: "Gowtham"},
                {src: "Manikanta.jpg", name: "Manikanta"},
                {src: "Kusuma.jpg", name: "Kusuma"},
                {src: "Lokesh.jpg", name: "Lokesh"},
                {src: "Dushyanth.jpg", name: "Dushyanth"},
                {src: "Jayaram.jpg", name: "Jayaram"},
                {src: "Sathwik.jpg", name: "Sathwik"}
            ];
            
            friends.sort(() => Math.random() - 0.5);
            
            let photosGrid = document.getElementById("photosGrid");
            friends.forEach(friend => {
                let div = document.createElement("div");
                div.classList.add("photo-item");
                div.innerHTML = `<img src="${friend.src}" alt="${friend.name}"><span>${friend.name}</span>`;
                photosGrid.appendChild(div);
            });
        });
    </script>
</body>
</html>
