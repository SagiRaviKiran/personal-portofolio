<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Family | Sagi Ravi Kiran</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
            color: #333;
            text-align: center;
        }
        header {
            background: linear-gradient(45deg, #ff7e5f, #feb47b);
            color: white;
            padding: 20px;
            font-size: 28px;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }
        .family-container {
            width: 80%;
            margin: 20px auto;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }
        .section {
            margin-bottom: 30px;
        }
        .section h3 {
            color: #ff7e5f;
        }
        .family-row {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 20px;
        }
        .family-row .individual {
            text-align: center;
        }
        .individual img {
            width: 200px;
            height: 200px;
            object-fit: cover;
            border-radius: 50%;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        }
        .family-photo img {
            width: 80%;
            max-width: 500px;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
        }
        .photos-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            margin-top: 20px;
        }
        .photos-grid img {
            width: 100%;
            height: 150px;
            object-fit: cover;
            border-radius: 8px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }
        .photos-grid img:hover {
            transform: scale(1.05);
        }
        .group-photo img {
            width: 80%;
            max-width: 500px;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            margin-top: 20px;
        }
        @media (max-width: 768px) {
            .family-row {
                flex-direction: column;
                align-items: center;
            }
            .photos-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }
        @media (max-width: 500px) {
            .photos-grid {
                grid-template-columns: repeat(1, 1fr);
            }
        }
    </style>
</head>
<body>
    <header>
        Family | Sagi Ravi Kiran
    </header>
    <div class="family-container">
        <div class="section">
            <h3>About My Family</h3>
            <p>My family is my greatest source of strength and support. We share love, laughter, and countless memorable moments together.</p>
        </div>
        
        <div class="family-row">
            <div class="individual">
                <img src="Nanna.jpg" alt="Father">
                <h4>My Father</h4>
            </div>
            <div class="individual">
                <img src="Amma.jpg" alt="Mother">
                <h4>My Mother</h4>
            </div>
            <div class="individual">
                <img src="Annaya.jpg" alt="Brother">
                <h4>My Brother</h4>
            </div>
        </div>
        
        <div class="family-photo">
            <h3>Family Photo</h3>
            <img src="Family.jpg" alt="Family Photo">
        </div>
        
        <div class="section">
            <h3>My Cousins</h3>
            <div class="photos-grid" id="cousinsGrid">
                <img src="cousin1.jpg" alt="Cousin 1">
                <img src="cousin2.jpg" alt="Cousin 2">
                <img src="cousin3.jpg" alt="Cousin 3">
                <img src="cousin4.jpg" alt="Cousin 4">
                <img src="cousin5.jpg" alt="Cousin 5">
                <img src="cousin6.jpg" alt="Cousin 6">
                <img src="cousin7.jpg" alt="Cousin 7">
                <img src="cousin8.jpg" alt="Cousin 8">
                <img src="cousin9.jpg" alt="Cousin 9">
            </div>
        </div>
        
        <div class="group-photo">
            <h3>Group Photo</h3>
            <img src="group.jpg" alt="Group Photo">
        </div>
    </div>
    
    <script>
        function shuffleImages() {
            let grid = document.getElementById("cousinsGrid");
            let images = Array.from(grid.children);
            images.sort(() => Math.random() - 0.5);
            images.forEach(img => grid.appendChild(img));
        }
        shuffleImages();
    </script>
    
    <footer>
        &copy; 2025 Sagi Ravi Kiran
    </footer>
</body>
</html>
